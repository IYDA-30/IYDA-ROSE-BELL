{% extends "base.html" %}
{% block content %}

<div class="row">
    <!-- ADD RESOURCE -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus"></i> Add New Resource
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Resource Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Resource Type</label>
                        <input type="text" class="form-control" name="type" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Resource
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- AVAILABLE RESOURCES -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-cogs"></i> Available Resources
                </h5>
            </div>
            <div class="card-body">
                {% if resources %}
                <div class="list-group">
                    {% for r in resources %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">{{ r.name }}</h6>
                            <small class="text-muted">{{ r.type }}</small>
                        </div>

                        <!-- DELETE BUTTON -->
                        <a href="/delete_resource/{{ r.id }}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this resource?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <p class="text-muted">No resources added yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
