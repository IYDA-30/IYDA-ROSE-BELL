{% extends "base.html" %}
{% block content %}

<div class="row">
    <!-- ADD EVENT -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus"></i> Add New Event
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Event Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" name="start" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" name="end" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Event
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- EXISTING EVENTS -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list"></i> Existing Events
                </h5>
            </div>
            <div class="card-body">
                {% if events %}
                <div class="list-group">
                    {% for e in events %}
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="mb-1">{{ e.name }}</h6>

                            <!-- DELETE BUTTON -->
                            <a href="/delete_event/{{ e.id }}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this event?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>

                        <p class="mb-1 text-muted">
                            <i class="fas fa-clock"></i>
                            {{ e.start_time.strftime('%Y-%m-%d %H:%M') }}
                            -
                            {{ e.end_time.strftime('%Y-%m-%d %H:%M') }}
                        </p>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <p class="text-muted">No events added yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
